<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>文件上传示例</h1>
<form id="form1" method="POST" enctype="multipart/form-data" action="upload" target="img">
    <input type="file" name="file1" id="f1" accept="image/*" required />
    <input type="file" name="file2" id="f2" accept="image/*" required />
    <br><br>
    <input type="submit" value="上传">
    <input type="reset" value="重新上传">
</form>

<iframe name="img" width="100%" height="500px" style="border: 0px" scrolling="false">
    
</iframe>
</body>
</html>
